<!DOCTYPE html>
<html>
    <!-- fr=>free space to take the remaining space in the grid-->
    <head>
        <title>Grid Example</title>
        <style>
            #box{
                display:grid;
                grid-template-columns: 1fr 1fr 1fr;
            }
        </style>
    </head>
    <body style="margin-top:150px;">
        <div id="box">
            <p style="color:grey;background-color: brown;">Column 1</p>
            <p style="color:blue;background-color: blueviolet;">Column 2</p>
            <p style="color:pink;background-color: aqua;">Column 3</p>
        </div>
        


    </body>
</html>
