<!DOCTYPE html>
<html>
<head>
  <title>Arrays</title>
  <style></style>
</head>
<body>
  <script>
    let a=[10,20,30];
    a[2]=99;
    console.log(a);
    //function to print the last value
    function last_value(arr){
      const len=arr.length-1;
      console.log(arr[len]);
    }
    last_value([10,20,30]);
    last_value(['hi','hello','good']);
    //function to swap first and last
    function swap(arr){
      const t=arr[0];
      arr[0]=arr[arr.length-1];
      arr[arr.length-1]=t;
      return arr;
    }
    console.log(swap([10,20,30]));
    console.log(swap(['hi','hello','good']));
    const arr=[1,2,3];
    swap(arr);
    console.log(arr);
    //Loops for counting
    let total=0;
    for(let i=0;i<=10;i++){
      if(i%2!=0){
        continue;
      }
      total+=i;
    }
    console.log(`Sum of even nos. b/w 0 to 11:${total}`);
    let j=5;
    let sum=0;
    while(j>0){
      sum+=j;
      j--;
    }
    console.log(`Sum:${sum}`);
    //new array with each value increased by one
    function inc1(arr){
      let b=[];
      for(let i=0;i<arr.length;i++){
        b[i]=arr[i]+1
      }
      return b;  
    }
    console.log(inc1([10,20,30]));
    console.log(inc1([-2,-1,0,99]));
    //add the given number
    function addnum(arr,n){
      let b=[];
      for(let i=0;i<arr.length;i++){
        b[i]=arr[i]+n;
      }
      return b;
    }
    //add the arrays
    function addarr(a1,a2){
      let c=[];
      for(let i=0;i<a1.length;i++){
        c[i]=a1[i]+a2[i];
      }
      return c;
    }

    //Passing input
    console.log(addnum([10,20,30],5));
    console.log(addarr([5,10,10],[5,10,20]));

    //Count of positive elements
    let c;
    function c_positive(arr){
      c=0;
      for(let i=0;i<arr.length;i++){
        if(arr[i]>0){
          c+=1;
        }
      }
      return c;
    }
    console.log(c_positive([1,-3,5]));
    console.log(c_positive([-2,3,-5,7,10]));

    console.log(Math.min(1,2,3));
    console.log(Math.max(1,2,3));

    function minmax(arr){
      if(arr.length==0){
        return [null,null];
      }
      let mi=arr[0];
      let ma=arr[0];
      for(let i=0;i<arr.length;i++){
        if (arr[i]>ma){
          ma=arr[i];
        }
        else if(arr[i]<mi){
          mi=arr[i];
        }
      }
      return [mi,ma];
    } 

    console.log(minmax([1,2,3]));
    console.log(minmax([]));
    let [min,max]=minmax([]);
    console.log(`Minimum:${min} and Maximum:${max}`);
    console.log(minmax([3]));

    //Searching
    function search(arr,s="search"){
      let count=0
      for (let i=0;i<arr.length;i++){
        if (arr[i]==s){
          console.log(`search is found in the index: ${i}`);
          count=1;
          break;
        }
      }
      if (count==0){
        console.log("Not found");
      }
    }
    search(['goal','search','destiny','job','placed'],"goal");
    search(['goal','destiny','job','placed'],"placed");

    function remove(arr){
      let b=[];
      let val;
      for(let i=0;i<arr.length;i++){

        if (b.indexOf(arr[i]) == -1){
          b.push(arr[i]);
        }
      }
      console.log(b);
      return b;
    }
    remove(["egg","apple","egg","bread","egg"]);
    let array1=["egg","apple","egg","bread","egg"];

    function reverse(arr){
      let result=remove(arr);
      let fin=result.reverse();
      console.log(fin);

    }
    reverse(["egg","apple","egg","bread","egg"]);
    reverse(array1);
    console.log(array1);

    //FizzBuzz Problem
    function fizzbuzz(){
      for(let i=1;i<=20;i++){
        if(i%3==0){
          if(i%5==0){
            console.log("FizzBuzz");
          }
        }
        if(i%3==0){
          console.log("Fizz");
        }
        else if(i%5==0){
          console.log("Buzz");
        }
        else{
          console.log(i);
        }
      }
    }
    fizzbuzz();
  </script>
